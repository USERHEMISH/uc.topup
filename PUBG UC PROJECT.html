<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            position: relative;
            color: #fff;
            padding: 20px 0;
        }

        .title {
            font-size: 48px;
            color: red;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .price-list-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .highlight {
            color: #ffc107;
        }

        .price-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .price-item {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .price-item img {
            width: 100%;
            height: auto;
        }

        .price-item .amount {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .price-item .price {
            font-size: 18px;
            color: #ffc107;
        }

        .price-item:hover {
            transform: scale(1.05);
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #ff5722;
        }

        .note-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .note-item img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .note-item span {
            flex: 1;
        }

        .buy-now {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: #fff;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .buy-now:hover {
            background-color: darkred;
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 14px;
        }

        .contact-info a {
            color: #ffc107;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 32px;
            }

            .price-list-title {
                font-size: 20px;
            }

            .price-item .amount, .price-item .price {
                font-size: 16px;
            }

            .buy-now {
                padding: 8px 16px;
            }

            .contact-info p {
                font-size: 12px;
            }
        }
    </style>
</head>

        <div class="content">

            </div>
            <div class="note">
                <div class="note-item">

        </div>
    </div>
</body>
</html>
